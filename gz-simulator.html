<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gz-simulator">
  <template>
    <style>
      :host {
        display: block;
      }
      #config {
        border: 1px solid black;
      }
    </style>
    <div id="config" hidden$=[[!config]]>
      <div>
        Sim server URL:<input id=simurl value="{{simurl::input}}"></input>
      </div>
      <div>
        Token:<input id=token value="{{token::input}}"></input>
      </div>
      <a href={{simurl}}/keys.zip target="_blank">Download keys</a>
    </div>
  </template>

  <script>
    Polymer({

      is: 'gz-simulator',

      tapKeys: function()  {
        // Download file
        console.log("DOWNLOAD KEYS")
      },
      properties: {
        simurl: {
          type: String,
          value: '',
        },
        token: {
          type: String,
          value:'',
        },
        config: {
          type: Boolean,
          value: false
        }
      },

    });
  </script>
</dom-module>
